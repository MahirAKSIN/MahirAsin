<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;

        }
    </style>
</head>

<body>


    <button id="append">appebd</button>
    <button id="prepend">prepend</button>
    <button id="after">after</button>
    <button id="before">before</button>
    <ol id="liste">
        <li>JavaScript</li>

        <li>JQuery</li>
    </ol>
    <p id="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem nesciunt deleniti accusamus maiores minus eum a
        et recusandae, esse velit doloremque est sit provident vero voluptatibus commodi delectus, distinctio ea?
    </p>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function () {
            $("#append").click(function () {
                $("#liste").append("<li>Angular</li>");
                $("#p").append("<span>Angular</span>");
            })
            $("#prepend").click(function () {
                $("#liste").after("<li>Angular</li>");
                $("#p").after("<span>Angular</span>");
            })



        })


    </script>

</body>

</html>
