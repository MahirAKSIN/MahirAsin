<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    </script>
</head>

<body>
    <button id="reset">Reflesh</button>
    <br>
    <button id="animate-1">Animate-1</button>
    <button id="animate-2">Animate-2</button>
    <button id="animate-3">Animate-3</button>

    <div></div>
    <script>
        $(document).ready(function () {
            $("#reset").click(function () {
                $("div").css({
                    left: "0px",
                    opacity: "1",
                    top: "20px",
                    height: "200px",
                    width: "200px",
                    borderRadius: "0%",
                    display: "block"

                })
            })

            $("#animate-1").click(function () {
                $("div").animate({
                    left: "100px",
                    opacity: "0.5",
                    height: "50px",
                    width: "50px",
                    borderRadius: "+=100%"
                });
            })
            $("#animate-2").click(function () {
                $("div").animate({
                    left: "100px",
                    opacity: "0.5",
                    height: "50px",
                    top: "250px",
                    width: "50px",
                    border:"solid",
                    borderRadius: "+=100%",
                });
            })
            $("#animate-3").click(function () {
                $("div").animate({
                    width: "toggle"
                });
            })

        })



    </script>
</body>

</html>
