<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="keypres" placeholder="keypres olayi">
    <input type="text" id="keydown" placeholder="keydown olayi">
    <input type="text" id="keyup" placeholder="keyup olayi">

    <script>
        //tusa basılma olayı
        $("#keypres").keypress(function () {
            alert("keypress");
        })
        //tusa ilk basılma olayı
        $("#keydown").keypress(function () {
            alert("keydown");
        })
        //tustan elimizi kaydırdığımız basılma olayı
        $("#keyup").keypress(function () {
            alert("keyup");
        })
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
